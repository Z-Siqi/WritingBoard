plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.sqz.writingboard'
    compileSdk 34

    defaultConfig {
        applicationId "com.sqz.writingboard"
        minSdk 29
        targetSdk 34
        versionCode 55
        versionName "0.5.5_build-alpha3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.0')
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.activity:activity-compose:1.8.2'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3-android:1.2.1'
    implementation 'androidx.compose.foundation:foundation-android:1.7.0-alpha03'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.6.3'
    //ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0"
    //navigation
    implementation "androidx.navigation:navigation-compose:2.7.7"
    //datastore
    implementation "androidx.datastore:datastore-preferences:1.0.0"
    //splashscreen
    implementation "androidx.core:core-splashscreen:1.0.1"
    //glanceWidget
    implementation "androidx.glance:glance-appwidget:1.1.0-alpha01"
}